<!DOCTYPE html>
<html>
<head>
    <title>Clear Risk Management Storage</title>
</head>
<body>
    <h1>Clear Risk Management Storage</h1>
    <p>Click the button below to clear the stored risk data and reload fresh sample data with Recent Activities.</p>
    <button onclick="clearStorage()">Clear Storage & Reload Sample Data</button>
    <div id="result"></div>

    <script>
        function clearStorage() {
            try {
                localStorage.removeItem('risk-management-data');
                document.getElementById('result').innerHTML = '<p style="color: green;">✅ Storage cleared! Refresh your main application to load new sample data with Recent Activities.</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
